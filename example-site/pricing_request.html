<!DOCTYPE html>
<html lang="en-us">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Request Pricing</title>
		
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i|Orbitron&amp;subset=latin-ext" rel="stylesheet">

	</head>

	<body class="darkness">
		
		<header class="header-light">
			<div class="logo">
				<img src="images/beyond-vision-logo.png" alt="Beyond Vision Logo">
			</div>

			<nav class="primary-nav nav-dark">
					
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a class="current-page-dark" href="#">Request for Pricing</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<h1>Request For Pricing</h1>

			<h2>Fill out this form take your Vision... Beyond</h2>

			<form class="darkness" action="">
				<label for="name">Name</label>
				<p class="helper-text helper-dark">Please enter your Full Name </p>
				<input type="text" id="name" name="name" placeholder="Name.">

				<label for="describe">Short Description</label>
				<p class="helper-text helper-dark">Give us a short description of your project </p>
				<input type="text" id="describe" name="describe" placeholder="Description">

				<label for="email">Email</label>
				<p class="helper-text helper-dark">Please enter your email </p>
				<input type="text" id="email" name="email" placeholder="example@example.com">

				<label for="needs">Description of Project Needs</label>
				<textarea id="needs" name="needs" placeholder="Tell us what your project needs."></textarea>

				<label for="select">Select</label>
				<select id="select" name="select">
					<option value="" selected disabled hidden>Select one</option>
					<option>Virtual Reality</option>
					<option>Augmented Reality</option>
					<option>Other</option>
				</select>
				

				<input type="submit" value="Submit" class="submit-dark">

			</form>
		</main>

		<footer>
			<nav class="secondary-nav">
				<ul>
					<li><a class="current-page-light" href="#">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="pricing_request.html">Request for Pricing</a></li>
				</ul>
			</nav>
		</footer>

	</body>
</html>
